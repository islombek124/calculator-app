<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/colors.css">
  <title>Frontend Mentor | Calculator app</title>
</head>
<body>
  <div class="wrapper">
    <div class="top">
      <div class="title">
        <h1>calc</h1>
      </div>
      <div class="theme__control"></div>
    </div>
    <div class="display">
      <input type="text" disabled id="input" placeholder="0">
    </div>
    <main>
      <div class="container">
        <button class="btn simple__btn" value="7" type="button">7</button>
        <button class="btn simple__btn" value="8" type="button">8</button>
        <button class="btn simple__btn" value="9" type="button">9</button>
        <button class="btn blue__btn" type="button">DEL</button>
        <button class="btn simple__btn" value="4" type="button">4</button>
        <button class="btn simple__btn" value="5" type="button">5</button>
        <button class="btn simple__btn" value="6" type="button">6</button>
        <button class="btn simple__btn" value="+" type="button">+</button>
        <button class="btn simple__btn" value="1" type="button">1</button>
        <button class="btn simple__btn" value="2" type="button">2</button>
        <button class="btn simple__btn" value="3" type="button">3</button>
        <button class="btn simple__btn" value="-" type="button">-</button>
        <button class="btn simple__btn" value="." type="button">.</button>
        <button class="btn simple__btn" value="0" type="button">0</button>
        <button class="btn simple__btn" value="/" type="button">/</button>
        <button class="btn simple__btn" value="*" type="button">x</button>
        <button class="btn different__btn blue__btn clear__btn" type="button" onclick="inp.value = ''">Reset</button>
        <button class="btn different__btn there__btn" type="button">=</button>
      </div>
    </main>
  </div>

  </div> -->
  <script src="./js/main.js"></script>
</body>
</html>
